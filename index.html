<!DOCTYPE html>
<html lang="en" data-theme="light-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<!--MARK:Header Section-->
<section class="header-hero-background">
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo"><img src="/images/logo/silicon-logo-light.svg" alt=""><span>Silicon</span></a>
                <div class="nav-bar">
                    <span class="dark-mode-text">Dark Mode</span>
                    <label class="switch">
                        <input type="checkbox" id="theme-switch">
                        <span class="slider round"></span>
                    </label>               
                    <a href="/" class="login-button">
                        <img src="/Images/icon/login-logo.svg" alt="user icon">
                        Sign in / up
                    </a>
                    <img src="/Images/button/toggle-navigation-light.svg" class="toggle-menu">
                </div>
            </div>
        </div>
    </header>
    <main>

        <!--MARK:Hero Section-->
        
            <div class="container">
                <div class="hero-content">
                    <h1>Manage All Your Money in One App</h1>
                        <div class="ingress-buttons">
                            <p class="hero-ingress">We offer you a new generation of the mobile banking.<br class="ingressbr"> Save, spend & manage money in your pocket.</p>
                            <div class="download-buttons">
                                <a href="#" class="app-store-button">
                                    <img class="button-icon" src="/images/icon/Apple-logo-light.svg" alt="Apple" id="applestorepic">
                                    <div class="button-text-container">
                                        <span class="button-small-text-apple">Download on the</span>
                                        <span class="button-large-text">App Store</span>
                                    </div>
                                </a>
                                <a href="#" class="google-store-button">
                                    <img class="button-icon" src="/images/icon/Google-logo.svg" alt="Google" id="googleplaypic">
                                    <div class="button-text-container">
                                        <span class="button-small-text-google">GET IT ON</span>
                                        <span class="button-large-text">Google Play</span>
                                    </div>
                                </a>
                            </div> 
                        </div>        
                    <div class="hero-image">
                        <img src="/images/hero-mobile.svg" alt="Hero Image">
                    </div>
                </div>
            </div>
 </section>
                                    

    </main>

<footer>

</footer>
<script src="#"></script>
</body>
</html>
